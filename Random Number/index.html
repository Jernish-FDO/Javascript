<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guess the Number (1-10)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <div class="instructions">I'm thinking of a number between <strong>1</strong> and <strong>10</strong>. Can you guess it?</div>
    <div class="score-heart">
      <span id="score">Score: 0</span>
      <span id="hearts" class="hearts">❤️❤️❤️❤️❤️</span>
    </div>
    <input type="number" id="guessInput" min="1" max="10" placeholder="1-10">
    <button id="guessBtn">Guess</button>
    <div class="message" id="message"></div>
    <div class="attempts" id="attempts"></div>
    <button id="restartBtn" style="display:none;">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
