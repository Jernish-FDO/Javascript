<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Number</title>
  </head>

  <body>
    <h1>Guess The Number 1-10</h1>
    <input id="guessnumber" placeholder="Enter The Number" type="number" required>
    <button onclick="check()" id="btn1" type="button">Check The Number</button>
    <div class="box1">
      <p>Your Answer is :</p>
      <p id="your">____</p>
    </div>
    <div class="box2">
      <p>Computer Answer is :</p>
      <p id="computer">____</p>
    </div>
    <div class="box3">
      <p>Your Score is :</p>
      <p id="score"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
